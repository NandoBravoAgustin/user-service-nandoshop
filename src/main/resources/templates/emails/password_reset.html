<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(~{::content})}">
<body>
<!-- Este fragmento llamado "content" será pasado como parámetro al layout -->
<div th:fragment="content" style="font-family: Arial, sans-serif; color: #333;">
    <p>Hola <strong th:text="${username}">Usuario</strong>,</p>
    <p>Recibimos una solicitud para restablecer tu contraseña.</p>
    <p>Haz clic en el siguiente enlace para crear una nueva contraseña:</p>
    <p>
        <a th:href="${resetLink}" style="background: #2d6cdf; color: #fff; padding: 10px 20px; border-radius: 5px; text-decoration: none; display: inline-block;">
            Restablecer contraseña
        </a>
    </p>
    <p>Si no solicitaste este cambio, puedes ignorar este correo.</p>
    <p style="font-size: 0.9em; color: #888;">Gracias,<br/>El equipo de NandoShop</p>
</div>
</body>
</html>
