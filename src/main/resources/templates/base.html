<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Email</title>
</head>
<body style="font-family: 'Segoe UI', Arial, sans-serif; background: #f4f6fb; padding: 40px 0; margin: 0;">
<div class="container" th:fragment="layout(content)" style="background: #ffffff; border-radius: 10px; max-width: 600px; margin: 0 auto; box-shadow: 0 4px 24px rgba(44, 62, 80, 0.08); padding: 32px 28px 24px 28px;">
    <header>
        <h1 th:text="${headerTitle}" style="color: #2d6cdf; font-size: 2em; margin-bottom: 8px; letter-spacing: 1px;">NandoShop</h1>
    </header>

    <main th:replace="${content}" style="margin: 24px 0;"></main>

    <footer style="border-top: 1px solid #e6e6e6; margin-top: 32px; padding-top: 16px; text-align: center;">
        <p style="font-size: 0.9em; color: #888;">
            &copy; 2025 NandoShop. Todos los derechos reservados.
        </p>
    </footer>
</div>
</body>
</html>
