name: CI/CD Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build Docker image
        run: |
          set -ex  # mostrar cada comando y salir si hay error
          docker build -t ghcr.io/nandobravoagustin/be-user-service:latest .

      - name: Push Docker image
        run: |
          set -ex
          docker push ghcr.io/nandobravoagustin/be-user-service:latest

      - name: Set up kubeconfig
        run: |
          set -ex
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Deploy to Kubernetes
        env:
          KUBECONFIG: /home/runner/kubeconfig
        run: |
          set -ex
          echo "⏳ Deploying user-service..."
          kubectl get nodes
          kubectl apply -f k8s/user-service.yaml --validate=false
          echo "🔄 Waiting for rollout..."
          kubectl rollout status deployment/be-user-service --timeout=180s
          echo "✅ Deployment finished successfully"
      
